<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    
    <title>Sketchy</title>
</head>
<body>
    <div class="header">Space Sketching</div>
    <main>
        <div id="container"></div>
        <div class="settings">
            <input id="color" type="color" value="#FFFFFF">
            <button id="colorMode">
                <span class="inner"></span>
                <i>Color Mode</i>
            </button>
            <button id="space">
                <span class="inner"></span>
                <i>Space Mode</i>
            </button>
            <button id="lighten">
                <span class="inner"></span>
                <i>Lighten</i>
            </button>
            <button id="darken">
                <span class="inner"></span>
                <i>Darken</i>
            </button>
            <button id="eraser">
                <span class="inner"></span>
                <i>Eraser</i>
            </button>
            <button id="clear">
                <span class="inner"></span>
                <i>Clear</i>
            </button>
            <button id="gridToggle">
                <span class="inner"></span>
                <i>Toggle Grid</i>
            </button>
            <div id="gridSizeValue" class="">16 x 16</div>
            <input class= "rangeFinder" type="range" value="16" min="1" max="64">
        </div>
    </main>
    
    <div class="footer"><a href="https://github.com/TomNdPop">
        <span class="rotate">@</span>
        <span class="rotate">T</span>
        <span class="rotate">o</span>
        <span class="rotate">m</span>
        <span class="rotate">N</span>
        <span class="rotate">d</span>
        <span class="rotate">P</span>
        <span class="rotate">o</span>
        <span class="rotate">p</span>
    </a></div>
</body>
</html>
