<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Sketchy</title>
</head>
<body>
    <div class="header">Space Sketching</div>
    <main>
        <div id="container"></div>
        <div class="settings">
            <input id="color" type="color" value="#FFFFFF">
            <button id="colorMode">Color Mode</button>
            <button id="space">Space Mode</button>
            <button id="rainbow">Rainbow</button>
            <button id="lighten">Lighten</button>
            <button id="darken">Darken</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div id="gridSizeValue" class="">16 x 16</div>
            <input type="range" value="16" min="1" max="100">
        </div>
        
    </main>
    
    <div class="footer"><a href="https://github.com/TomNdPop">
        <span class="rotate">@</span>
        <span class="rotate">T</span>
        <span class="rotate">o</span>
        <span class="rotate">m</span>
        <span class="rotate">N</span>
        <span class="rotate">d</span>
        <span class="rotate">P</span>
        <span class="rotate">o</span>
        <span class="rotate">p</span>
    </a></div>
</body>
</html>
